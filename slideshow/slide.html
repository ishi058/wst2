<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: Verdana, sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        .slideshow-container {
            max-width: 600px;
            width: 100%;
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .mySlides { display: none; }

        img { 
            width: 100%; 
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .text {
            color: #fff;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 12px 0;
            text-align: center;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #ff4d4d;
            box-shadow: 0 0 10px #ff4d4d;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from { opacity: .4; }
            to { opacity: 1; }
        }
        
        .dots-container {
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="slideshow-container" id="slideshow-container"></div>

<div class="dots-container" id="dots-container"></div>

<script>
let slideIndex = 0;

function fetchImages() {
    let xhr = new XMLHttpRequest();
    xhr.open('GET', './image.xml', true);
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                let xmlDoc = xhr.responseXML;
                let images = xmlDoc.getElementsByTagName('image');
                let slideshowContainer = document.getElementById('slideshow-container');
                let dotsContainer = document.getElementById('dots-container');

                for (let i = 0; i < images.length; i++) {
                    let url = images[i].getElementsByTagName('url')[0].textContent;
                    let caption = images[i].getElementsByTagName('caption')[0].textContent;

                    let slide = document.createElement('div');
                    slide.className = 'mySlides fade';
                    slide.innerHTML = `
                        <img src="${url}">
                        <div class="text">${caption}</div>
                    `;
                    slideshowContainer.appendChild(slide);

                    let dot = document.createElement('span');
                    dot.className = 'dot';
                    dot.onclick = function () { currentSlide(i); };
                    dotsContainer.appendChild(dot);
                }

                showSlides();
            } else {
                console.error("Failed to load XML file.");
            }
        }
    };
    xhr.send();
}

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }

    slides[slideIndex - 1].style.display = "block";

    for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }

    dots[slideIndex - 1].className += " active";
    setTimeout(showSlides, 3000); // Auto-slide every 3 seconds
}

fetchImages();
</script>

</body>
</html>
